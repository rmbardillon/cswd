<!DOCTYPE html>
<html>
<head>
  <title>Appointment System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css" media="print">
</head>
<body>
  <div class="container-fluid p-5">
    <div class="row">
        <div class="col">
            <div id="calendar"></div>
        </div>
        <div class="col col-3">
            <p>Details</p>
            <b id="date"></b>
        </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/gcal.min.js"></script>
  <script>
    $(document).ready(function() {
  $('#calendar').fullCalendar({
    defaultView: 'month',
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'month,agendaWeek,agendaDay'
    },
    weekends: false,
    events: [
      // Add your events here
    ],
    dayRender: function(date, cell) {
      // Create the AM button element
      var amButton = document.createElement('button');
      amButton.innerText = 'AM';
      amButton.classList.add('btn', 'btn-primary', 'mr-1');
      amButton.addEventListener('click', function() {
        $("#date").html(date.format())
        // Handle AM button click event
        alert('AM button clicked for date: '+ date.format());
      });

      // Create the PM button element
      var pmButton = document.createElement('button');
      pmButton.innerText = 'PM';
      pmButton.classList.add('btn', 'btn-primary');
      pmButton.addEventListener('click', function() {
        // Handle PM button click event
        alert('PM button clicked for date: '+ date.format());
      });

      // Append the buttons to the day cell
      $(cell).append(amButton, pmButton);
    }
  });
});

  </script>
</body>
</html>
